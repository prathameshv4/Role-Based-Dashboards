<div class="d-flex justify-content-between align-items-center">
    <div class="w-25">
        <!-- <img src="assets/logo.png" alt="Logo" class="logo" /> -->
        <h3 class="header-title">Daily Liquidation Performance</h3>
    </div>

    <div class="btn-group btn-group-toggle mb-3 w-25">
        <label *ngFor="let product of products" class="btn" [ngClass]="{
                     'btn-dark active': selectedProduct === product,
                     'btn-outline-secondary': selectedProduct !== product
                   }" (click)="setActiveTab(product)">
            {{ product }}
        </label>
    </div>

    <div class="d-flex align-items-center  justify-content-end w-25">
        <div>

            <p></p>
        </div>

    </div>

</div>
